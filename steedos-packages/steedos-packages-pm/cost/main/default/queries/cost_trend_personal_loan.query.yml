name: cost_trend_personal_loan
datasource: default
label: 费控-费用趋势图-个人借款
options:
  parameters:
    - title: datetime
      name: datetime
      type: datetime-range
      global: false
      locals: []
      value: d_this_year
    - title: owner
      name: owner
      type: text
      global: false
      locals: []
  apply_auto_limit: false
query: |-
  {
      "collection": "cost_personal_loan",
      "aggregate": [{
              "$project": {
                  "is_deleted": "$is_deleted",
                  "amount": "$amount",
                  "instance_state": "$instance_state",
                  "modified": {
                      "$dateToString": {
                          "format": "%Y-%m-%d %H:%M",
                          "date": "$modified",
                          "timezone": "+08"
                      }
                  },
                  "created_month": {
                      "$dateToString": {
                          "format": "%Y-%m",
                          "date": "$modified",
                          "timezone": "+08"
                      }
                  },
                  "owner": "$owner"
              }
          },
          {
              "$match": {
                  "owner":{
                    "$eq": "{{owner}}"
                  },
                  "is_deleted": {
                      "$ne": true
                  },
                  "$and": [{
                          "modified": {
                              "$gte": "{{ datetime.start }}"
                          }
                      },
                      {
                          "modified": {
                              "$lte": "{{ datetime.end }}"
                          }
                      }
                  ],
                  "instance_state": {
                      "$eq": "approved"
                  }
              }
          },
          {
              "$group": {
                  "_id": "$created_month",
                  "amount": {
                      "$sum": "$amount"
                  }
              }
          },
          {
              "$project": {
                  "_id": 1,
                  "amount": 1
              }
          }
      ]
  }
