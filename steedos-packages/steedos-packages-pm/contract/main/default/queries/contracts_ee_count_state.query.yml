name: contracts_ee_count_state
datasource: default
label: 合同ee-执行情况
options:
  parameters:
    - title: Datetime
      name: datetime
      type: datetime-range
      locals: []
      value: d_this_year
  apply_auto_limit: false
query: |-
  {
      "collection": "contracts",
      "aggregate": [
          {
              "$project": {
                  "is_deleted": "$is_deleted",
                  "name":"$name",
                  "state": "$contract_fulfillment_state",
                  "signed_date": {
                      "$dateToString": {
                          "format": "%Y-%m-%d %H:%M",
                          "date": "$signed_date",
                          "timezone": "+00"
                      }
                  },
                  "signed_date_month": {
                      "$dateToString": {
                          "format": "%Y-%m",
                          "date": "$signed_date",
                          "timezone": "+00"
                      }
                  }
              }
          },
          {
              "$match": {
                  "is_deleted": {
                      "$ne": true
                  },
                  "$and": [
                      {
                          "signed_date": {
                              "$gte": "{{ datetime.start }}"
                          }
                      },
                      {
                          "signed_date": {
                              "$lte": "{{ datetime.end }}"
                          }
                      }
                  ]
              }
          },
          {
              "$group": {
                  "_id": "$state",
                  "count": {
                      "$sum": 1
                  }
              }
          },
          {
              "$sort" : { "_id" : 1 }
          }
      ]
  }
schedule:
  interval: 60
  time: null
  day_of_week: null
  until: null