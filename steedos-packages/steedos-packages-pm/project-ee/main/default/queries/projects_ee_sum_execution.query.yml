name: projects_ee_sum_execution
datasource: default
description: |-
  查询对象：project 项目
  查询条件：签订日期范围“本年”。
  查询结果：销售合同总应收、销售合同已收、采购合同总应付、采购合同已付、销售合同已开票。
label: 项目ee-项目执行
options:
  parameters:
    - title: datetime
      name: datetime
      type: datetime-range
      global: false
      locals: []
      value: d_this_year
  apply_auto_limit: false
query: |-
  {
      "collection": "contracts",
      "aggregate": [
          {
              "$project": {
                  "is_deleted": "$is_deleted",
                  "name": "$name",
                  "cash_flow_type": "$cash_flow_type",
                  "collection": "$collection",
                  "payment": "$payment",
                  "amount": "$amount",
                  "received_amount": "$received_amount",
                  "made_invoice_amount": "$made_invoice_amount",
                  "paid_amount": "$paid_amount",
                  "signed_date": {
                      "$dateToString": {
                          "format": "%Y-%m-%d %H:%M",
                          "date": "$signed_date",
                          "timezone": "+00"
                      }
                  },
                  "signed_date_month": {
                      "$dateToString": {
                          "format": "%m",
                          "date": "$signed_date",
                          "timezone": "+00"
                      }
                  }
              }
          },
          {
              "$facet": {
                  "collection": [
                      {
                          "$match": {
                              "collection": true,
                              "is_deleted": {
                                  "$ne": true
                              },
                              "$and": [
                                  {
                                      "signed_date": {
                                          "$gte": "{{ datetime.start }}"
                                      }
                                  },
                                  {
                                      "signed_date": {
                                          "$lte": "{{ datetime.end }}"
                                      }
                                  }
                              ]
                          }
                      },
                      {
                          "$group": {
                              "_id": "$signed_date_month",
                              "collectionAmount": {
                                  "$sum": "$amount"
                              },
                              "receivedAmount": {
                                  "$sum": "$received_amount"
                              },
                              "madeInvoiceAmount": {
                                  "$sum": "$made_invoice_amount"
                              }
                          }
                      }
                  ],

                  "payment": [
                      {
                          "$match": {
                              "payment": true,
                              "is_deleted": {
                                  "$ne": true
                              },
                              "$and": [
                                  {
                                      "signed_date": {
                                          "$gte": "{{ datetime.start }}"
                                      }
                                  },
                                  {
                                      "signed_date": {
                                          "$lte": "{{ datetime.end }}"
                                      }
                                  }
                              ]
                          }
                      },
                      {
                          "$group": {
                              "_id": "$signed_date_month",
                              "paymentAmount": {
                                  "$sum": "$amount"
                              },
                              "paidAmount": {
                                  "$sum": "$paid_amount"
                              }
                          }
                      }
                  ]
              }
          }
      ]
  }
schedule:
  interval: 60
  time: null
  day_of_week: null
  until: null