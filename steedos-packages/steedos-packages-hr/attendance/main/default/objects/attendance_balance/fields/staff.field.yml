name: staff
filterable: false
generated: false
index: false
is_name: false
is_wide: false
label: 员工
multiple: false
primary: false
reference_to: space_users
reference_to_field: user
required: true
sort_no: 110
sortable: false
type: lookup
amis:
  autoFill:
    fillMapping:
      "department": "${organization}"
      "company": "${company_id}"
    api:
      url: "${context.rootUrl}/graphql"
      method: post
      headers: 
        Authorization: "Bearer ${context.tenantId},${context.authToken}"
      data:
        query: "{rows:space_users(filters: [[\"user\", \"=\", \"${staff}\"]], top: 1){company_id,organization}}"
