  估计总销售额。如果启用了多种币种，默认情况下，金额以您的个人币种显示。更改商机币种选项列表以跟踪另一币种的金额。对于具有产品的商机，金额是相关产品的总和。您无法直接编辑金额，除非该商机没有产品。要更改包含产品的商机的金额，编辑相关产品的销售价格或数量。如果您更改商机对应的价格手册，那么所有的产品都从该商机的“相关产品”中删除，但是本字段中的值不变。
