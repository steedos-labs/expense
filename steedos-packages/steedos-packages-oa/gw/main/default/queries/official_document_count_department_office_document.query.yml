name: official_document_count_department_office_document
datasource: default
description: |-
  查询对象：supervise 督办
  查询条件：审批记录未删除、办理状态分为办理中（办理状态：正常进行、逾期进行）、已办理（办理状态：正常结束、逾期结束）、查询时间为：办理期限范围“本年”。
  查询结果：当前各主办部门在办理中、已办理状态下各有多少条记录。
label: 公文-部门办文数
options:
  parameters:
    - title: datetime
      name: datetime
      type: date-range
      global: false
      locals: []
      value: d_this_year
  apply_auto_limit: false
query: |-
  {
    "collection": "supervise",
    "aggregate": [
        {
            "$project": {
                "is_deleted": "$is_deleted",
                "name": "$name",
                "host_department": "$host_department",
                "state": "$state",
                "time_limit": {
                    "$dateToString": {
                        "format": "%Y-%m-%d",
                        "date": "$time_limit",
                        "timezone": "+00"
                    }
                }
            }
        },
        {
              "$lookup": {
                  "from": "organizations",
                  "localField": "host_department",
                  "foreignField": "_id",
                  "as": "host_department"
              }
          },
          {
              "$unwind": {
                  "path": "$host_department",
                  "preserveNullAndEmptyArrays": true
              }
          },
           {
              "$facet": {
                  "ongoing": [
                      {
                          "$match": {
                              "is_deleted": {
                                "$ne": true
                            },
                            "state": {
                                  "$in": ["normal", "overdue"]
                            },
                            "$and": [
                                {
                                    "time_limit": {
                                        "$gte": "{{ datetime.start }}"
                                    }
                                },
                                {
                                    "time_limit": {
                                        "$lte": "{{ datetime.end }}"
                                    }
                                }
                            ]
                          }
                      },
                      {
                          "$group": {
                                "_id": "$host_department.name",
                                "count": {
                                    "$sum": 1
                                }
                          }
                      }
                  ],
                  "completed": [
                      {
                          "$match": {
                             "is_deleted": {
                                "$ne": true
                            },
                            "state": {
                                  "$in": ["normal_end", "overdue_end"]
                            },
                            "$and": [
                                {
                                    "time_limit": {
                                        "$gte": "{{ datetime.start }}"
                                    }
                                },
                                {
                                    "time_limit": {
                                        "$lte": "{{ datetime.end }}"
                                    }
                                }
                            ]
                          }
                      },
                      {
                          "$group": {
                                "_id": "$host_department.name",
                                "count": {
                                    "$sum": 1
                                }
                          }
                      }
                  ]
              }
          }
    ]
  }
schedule:
  interval: 60
  time: null
  day_of_week: null
  until: null